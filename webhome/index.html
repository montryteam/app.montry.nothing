<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lambo Search ‚Äî Nothing App</title>

<style>
:root{
--bg:#191c21;
--fg:#ffffff;
--primary:#a4c8fc;
--surface:rgba(255,255,255,0.08);
--glass-border:rgba(255,255,255,0.18);
--radius:24px;
--blur:blur(18px);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
background:var(--bg);
color:var(--fg);
font-family:Inter,system-ui,Arial,sans-serif;
padding:20px;
display:flex;
flex-direction:column;
align-items:center;
gap:16px;
}

.glass{
background:var(--surface);
backdrop-filter:var(--blur);
-webkit-backdrop-filter:var(--blur);
border:1px solid var(--glass-border);
border-radius:var(--radius);
}

.logo{
font-weight:900;
font-size:38px;
color:var(--primary);
text-shadow:
0 0 10px rgba(164,200,252,.6),
0 0 20px rgba(164,200,252,.4),
0 0 40px rgba(164,200,252,.2);
animation:randomGlow 4s infinite alternate;
}

@keyframes randomGlow{
0%{
text-shadow:
0 0 6px rgba(164,200,252,.4),
0 0 14px rgba(164,200,252,.3);
}
25%{
text-shadow:
0 0 12px rgba(164,200,252,.8),
0 0 30px rgba(164,200,252,.6);
}
50%{
text-shadow:
0 0 8px rgba(164,200,252,.5),
0 0 22px rgba(164,200,252,.4);
}
75%{
text-shadow:
0 0 16px rgba(164,200,252,1),
0 0 40px rgba(164,200,252,.8);
}
100%{
text-shadow:
0 0 10px rgba(164,200,252,.6),
0 0 28px rgba(164,200,252,.5);
}
}

.thinking{
animation:rainbowGlow 1.2s infinite linear;
}

@keyframes rainbowGlow{
0%{
text-shadow:
0 0 10px #ff004c,
0 0 30px #ff004c;
}
20%{
text-shadow:
0 0 10px #ffae00,
0 0 30px #ffae00;
}
40%{
text-shadow:
0 0 10px #00ff9d,
0 0 30px #00ff9d;
}
60%{
text-shadow:
0 0 10px #00c8ff,
0 0 30px #00c8ff;
}
80%{
text-shadow:
0 0 10px #9d00ff,
0 0 30px #9d00ff;
}
100%{
text-shadow:
0 0 10px #ff004c,
0 0 30px #ff004c;
}
}

.card{
width:100%;
max-width:420px;
padding:14px;
}

.row{display:flex;gap:10px}

input{
flex:1;
padding:14px;
border-radius:22px;
border:1px solid var(--glass-border);
background:rgba(0,0,0,.4);
color:#fff;
}

button{
padding:14px 18px;
border-radius:22px;
border:none;
background:var(--primary);
color:#000;
font-weight:700;
cursor:pointer;
}

.result{
width:100%;
max-width:420px;
padding:16px;
}

.lamboText{line-height:1.6}
</style>
</head>

<body>

<div id="logo" class="logo">LAMBO</div>

<div class="card glass">
<div class="row">
<input id="q" placeholder="ask lambo üëÄ">
<button id="go">GO</button>
</div>
</div>

<div class="result glass">
<div class="lamboText" id="lamboText">
yo üòº I'm Lambo
</div>
</div>

<script>
const logo=document.getElementById('logo');
const go=document.getElementById('go');
const q=document.getElementById('q');
const lamboText=document.getElementById('lamboText');

go.onclick=()=>{
logo.classList.add('thinking');
lamboText.textContent='Lambo is thinking... üëÄ‚ú®';

setTimeout(()=>{
logo.classList.remove('thinking');

const text=q.value.toLowerCase();

if(text.includes('nothing')){
lamboText.textContent=
`Nothing? üò≠
Totally useless‚Ä¶
but also kinda fire üëÄüî•

Nothing has never been this fun üòé

Start with Nothing‚Ä¶
go back‚Ä¶
watch it grow‚Ä¶
tap random stuff‚Ä¶
no rules, just vibes ‚ú®`;
return;
}

lamboText.textContent=
`yo üòº

I'm Lambo üê±
A friendly Gen-Z AI cat
made by Montry for the Nothing app

short replies
good vibes
always helping üíô

ask weird stuff
try random words
find hidden eggs ü•ö‚ú®`;
},1200);
};
</script>

</body>
</html>
